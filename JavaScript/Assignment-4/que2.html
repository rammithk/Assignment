<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
<script>
    //Write a program that changes the background color of a <div> element to blue when the mouse hovers over it.
    const box = document.querySelector('#box');
    box.addEventListener('mouseover',()=>{
        box.style.backgroundColor = 'blue';
    })
</script>
</html>
