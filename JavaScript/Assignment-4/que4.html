<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list">
        <li id="item-1">item-1</li>
        <li id="item-2">item-2</li>
        <li id="item-3">item-3</li>
        <li id="item-4">item-4</li>
        <li id="item-5">item-5</li>
    </ul>
    <button id="btn">remove item</button>
</body>
<script>
    //Create a list of items. Write a function to remove an item from the list when a specific button next to it is clicked.
    const list = document.getElementById('list');
    const button = document.getElementById('btn');

    function removeItem(){
       list.removeChild(document.getElementById(`item-${list.children.length}`));
    }
    button.addEventListener('click',()=>{
        removeItem();
    })
</script>
</html>
