<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add List Item</title>
</head>
<body>
    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <button id="addItemButton">Add Item</button>

    <script>
        //Write a JavaScript program that creates a new <li> element with some text and adds it to an existing <ul> list when a button is clicked.
        const button = document.getElementById('addItemButton');
        const ul = document.getElementById('myList');

        button.addEventListener('click', function() {
        const newLi = document.createElement('li');
    
        newLi.textContent = `Item ${ul.children.length + 1}`;
    
        ul.appendChild(newLi);
        
      });

    </script>
</body>
</html>
