<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Text Formatting Tags</title>
</head>
<body>
    <h1>HTML Text Formatting Tags</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Tag</th>
                <th>Description</th>
                <th>Example</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>&lt;b&gt;</td>
                <td>Bold text</td>
                <td><b>Bold Text</b></td>
            </tr>
            <tr>
                <td>&lt;i&gt;</td>
                <td>Italic text</td>
                <td><i>Italic Text</i></td>
            </tr>
            <tr>
                <td>&lt;u&gt;</td>
                <td>Underlined text</td>
                <td><u>Underlined Text</u></td>
            </tr>
            <tr>
                <td>&lt;small&gt;</td>
                <td>Small text</td>
                <td><small>Small Text</small></td>
            </tr>
            <tr>
                <td>&lt;mark&gt;</td>
                <td>Highlighted text</td>
                <td><mark>Highlighted Text</mark></td>
            </tr>
            <tr>
                <td>&lt;sup&gt;</td>
                <td>Superscript text</td>
                <td>X<sup>2</sup></td>
            </tr>
            <tr>
                <td>&lt;sub&gt;</td>
                <td>Subscript text</td>
                <td>X<sub>2</sub></td>
            </tr>
            <tr>
                <td>&lt;del&gt;</td>
                <td>Strikethrough text</td>
                <td><del>Deleted Text</del></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
