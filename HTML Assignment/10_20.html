    10. Which of the following elements in HTML5 defines video or movie content?

Answer: a) <video>
11. Which tag is used to create a dropdown in HTML Form?

Answer: b) <select>
12. How do we write comments in HTML?

Answer: b) <!-- ...... -->
13. Apart from <i> tag, which of the following tag is used to render text in italics?

Answer: b) <em>
(The <em> tag emphasizes the text and renders it in italics by default.)
14. Which tag allows you to add a row in a table?

Answer: d) <tr> and </tr>
15. Which of the following is an inline-level HTML element?

Answer: None of the given options. However, a typical inline-level element would be <span>, not <div>, <p>, <section>, or <article>. All listed options are block-level elements.
16. What is the purpose of the <head> tag in an HTML document?

Answer: The <head> tag contains meta-information about the document, including its title, character set, styles, and links to external resources like CSS and JavaScript files. The content within the <head> tag is not visible on the webpage.
17. What is the purpose of the <!DOCTYPE> declaration in an HTML document?

Answer: The <!DOCTYPE> declaration defines the document type and version of HTML. It helps the browser understand how to render the HTML document properly, ensuring that it follows HTML5 standards.
18. Which HTML element is used to define the structure of a table?

Answer: The <table> element is used to define the structure of a table, along with its associated elements such as <tr>, <td>, <th>, etc.
19. What is the purpose of the alt attribute in the <img> tag?

Answer: The alt attribute provides alternative text for an image if the image fails to load or if the user is using a screen reader. This improves accessibility and helps search engines understand the content of the image.
20. What is the purpose of the <footer> tag in an HTML document?

Answer: The <footer> tag defines the footer of a document or section, typically containing information such as the author of the document, copyright details, or links to related documents or sections.
